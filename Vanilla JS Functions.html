<script>

const sampleArray = [10, 2, 3, 4, 7]
console.log("Array=", sampleArray)

function findMax(arr) {
	let max = arr[0];
	for (let i = 1; i < arr.length; i++) {
		if (arr[i] > max) {
			max = arr[i];
		}
	}
	return max;
}
console.log("Max value", findMax(sampleArray))

fact = window.prompt("Enter factorial number") //which number to calculate afetr
function factorial(n) { //finding factorial
    if (n === 0 || n === 1) { //cannot have factorial 0, it is 1
        return 1;
    } else {
        let result = 1;
        for (let i = 2; i <= n; i++) {
            result *= i;
        }
        return result;
    }
}

console.log(factorial(fact));

function isPrime(number) { //I'm writing this because you can't have a negative prime number,
	if(number <= 1) {
		return false;
	}

	for (let i = 2; i <= Math.sqrt(number); i++) {
		if (number % i === 0) 
			return false
		}


		return true; 
}

let inputnumber = parseInt(window.prompt("Enter number"));
if (isPrime(inputnumber)) {
	console.log(inputnumber + "is prime");
	} else {
		console.log(inputnumber + "is not prime");
	}
</script>
