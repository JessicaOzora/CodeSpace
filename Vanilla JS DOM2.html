<!DOCTYPE html>
<html>
    <head>
        <title>DOM querySelectorAll() Method</title>
        <style>
            #paragraphs {
              border: 1px solid black;
              margin: 5px;
            }
        </style>
    </head>

    <body style = "text-align: center;">
        <h1 style = "color: green;">Calculating The Sphere Volume</h1>
        <h2>Input radius value and get the spehere volume<h2>
        <div id="paragraphs">
            <p>Input Radius <input type="number" id="radius" placeholder="Enter Radius"></p>
            <p>Output Volume <span id="output"></span></p>
        </div>
        <button onclick="myFunction()">Try it</button> 
        <script> //this is where javascript tells the computer what to do with the information inputted.
            function myFunction() {
                let radius = document.getElementById("radius").value;
				if(radius) {
					let volume = (4/3) * Math.PI * Math.pow(radius, 3); //formula
					document.getElementById("output").textContent = volume.toFixed(2);
				} else {
					document.getElementById("output").textContent = "Enter Radius";
					
                }
            }
        </script>
    </body>
</html>
