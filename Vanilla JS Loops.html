<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script>
    let i = 1;
    let n = 15;

    for (let i = 1; i <= n; i++) {
        let message;
        if (i % 2 === 0) {
            message = `${i} is even`; // It can be divided by 2 to make 0 so is even
        } else {
            message = `${i} is odd`;
        }
        console.log(message);
    }

    // Activity 2
    let no = 10;
    let Multiply = parseInt(window.prompt("Enter a number for multiplication:"));

    if (!isNaN(Multiply)) {
        let i = 1;
        while (i <= no) {
            let resulting = i * Multiply;
            console.log(resulting);
            i++;
        }
    }
</script>

</body>
</html>
